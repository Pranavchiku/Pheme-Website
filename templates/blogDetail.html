<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pheme - The IIT Jodhpur Newsletter</title>
    <link rel="icon" href="static/img/lg.png">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="static/css/bootstrap.min.css">
    <!-- animate CSS -->
    <link rel="stylesheet" href="static/css/animate.css">
    <!-- owl carousel CSS -->
    <link rel="stylesheet" href="static/css/owl.carousel.min.css">
    <!-- themify CSS -->
    <link rel="stylesheet" href="static/css/themify-icons.css">
    <!-- flaticon CSS -->
    <link rel="stylesheet" href="static/css/flaticon.css">
    <!-- font awesome CSS -->
    <link rel="stylesheet" href="static/css/magnific-popup.css">
    <!-- swiper CSS -->
    <link rel="stylesheet" href="static/css/slick.css">
    <!-- style CSS -->
    <link rel="stylesheet" href="static/css/style.css">

    <style>
    .nav-link:hover {
  text-decoration: underline;
    }
    </style>
</head>

<body>
    {% extends 'navbar.html' %}
    {% block content %}
    <!--::breadcrumb part start::-->

    <!--::breadcrumb part start::-->
    
    <section class="about_part single_padding_top">
        <div class="container">
            <div class="row align-items-center justify-content-end">
                <div class="col-md-6 col-lg-6 col-xl-5">
                    <div class="about_img picture">
                        <img src="media/{{object.blogImg}}" alt="extra pic">
                    </div>
                </div>
                <div class="col-md-6 col-lg-6 offset-xl-1 col-xl-6">
                    <div class="about_text">
                        <h2>{{object.blogTitle}}</h2>
                        <h4>Written By - <b>{{object.blogAuthor}}</b></h4>
                        <p>{{object.blogContent}}</p>
                        <!--<a href="#" class="btn_2">Check</a>-->
                    </div>
                </div>
            </div>
        </div>
        <br><br><br><br><br>
        
        <div class="hero-app-7 custom-animation"><img src="static/img/animate_icon/icon_1.png" alt=""></div>
        <div class="hero-app-8 custom-animation2"><img src="static/img/animate_icon/icon_2.png" alt=""></div>
        <div class="hero-app-6 custom-animation3"><img src="static/img/animate_icon/icon_3.png" alt=""></div>
    </section>

    <!-- jquery plugins here-->
    <!-- jquery -->
    <script src="js/jquery-1.12.1.min.js"></script>
    <!-- popper js -->
    <script src="js/popper.min.js"></script>
    <!-- bootstrap js -->
    <script src="js/bootstrap.min.js"></script>
    <!-- easing js -->
    <script src="js/jquery.magnific-popup.js"></script>
    <!-- swiper js -->
    <script src="js/swiper.min.js"></script>
    <!-- swiper js -->
    <script src="js/masonry.pkgd.js"></script>
    <!-- particles js -->
    <script src="js/owl.carousel.min.js"></script>
    <!-- swiper js -->
    <script src="js/slick.min.js"></script>
    <!-- custom js -->
    <script src="js/custom.js"></script>

    {% endblock content %}

</body>

</html>
